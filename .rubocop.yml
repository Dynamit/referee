inherit_from: .rubocop_todo.yml

# Files to exclude - all executable dependencies from Rubygems.
AllCops:
  Exclude:
    - 'bin/*'
    - 'spec/spec_helper.rb'  # autogenerated file

# Give us... a little more room.
Metrics/LineLength:
  Max: 140

# This cop seems to produce a few false-positives.
Style/Next:
  Enabled: false
